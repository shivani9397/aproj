        <input type="text" class="form-control" placeholder="Enter Product Category" name="pcat" value="{{dbprod.pcat}}">
        </div>
  </div>

    <br><br>

                <input type="text" class="form-control" placeholder="Enter Product Vendor"  name="pven" value="{{dbprod.pven}}">

<table class="table table-striped">
    <thead>
        <td scope="col">Id</td>
        <td scope="col">Name</td>
        <td scope="col">Category</td>
        <td scope="col">Price</td>
        <td scope="col">Vendor</td>
        <td scope="col">Quantity</td>
        <td scope="col">Actions</td>
    </thead>
    {% for prod in products %}
    <tbody>
        <td>{{prod.pid}}</td>
        <td>{{prod.pname}}</td>
        <td>{{prod.pcat}}</td>
        <td>{{prod.pprice}}</td>
        <td>{{prod.pven}}</td>
        <td>{{prod.pqty}}</td>
        <td>
            <a href="{{ '/product/edit/%s'%prod.pid}}">Edit</a>
            <a href="{{ '/product/delete/%s'%prod.pid }}">Delete</a>

        </td>
    </tbody>
    {% endfor %}
